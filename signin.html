<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images//favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/dist/style.css">
    <title>LinkLify | Sign-In Page</title>
</head>
<body>

    <nav>

        <div class="brand">
            <div class="logo"><img src="images/linklifylogo3.png" alt=""></div>
            <div class="brand-name2">Linklify</div>
        </div>

        <div class="nav-menu">
            <div class="nav-item hamburger">
                <i class="ri-skip-right-line"></i>
            </div>
        </div>

    </nav>


    <div class="signup">
        <div class="signupimg">
            <img src="images/onepunchman.jpg" alt="">
        </div>

        <div class="container">
            <div class="form-container" style="justify-content: center;">
    
                <h1 class="form-title">Log-In</h1>
                <form action="">
        
                    <div class="input-group">
                        <i class="ri-mail-fill"></i>
                        <input type="text" name="email" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
        
                    <div class="input-group">
                        <i class="ri-key-fill"></i>
                        <input type="password" name="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
        
                    <button type="submit">Log-in</button>
    
                    <div class="input-group">
                        <p>Don't have an account ? <a href="/signup.html">Signup</a></p>
                    </div>
                </form>
    
            </div>
        </div>
    </div>

    <script src="/scripts/main.js"></script>
    <script src="/scripts/api.js"></script>
</body>
</html>
